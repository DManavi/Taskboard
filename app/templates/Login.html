<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="user-scalable=no width=device-width initial-scale=1 maximum-scale=1">

    <link href="./bower_components/Materialize/dist/css/materialize.css" rel="stylesheet">

    <link href="./bower_components/animate.css/animate.css" rel="stylesheet">
    <link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./bower_components/mdi/css/materialdesignicons.min.css" rel="stylesheet">

    <link href="./css/custom.css" rel="stylesheet">
</head>
<body class="teal">
<div class="container valign-wrapper login">
    <div class="valign">
        <div class="row header-text center ">
            <label class="master-title teal-text text-lighten-4">ورود</label>
        </div>
        <div class="row center ">
            <div class="input-field col l4 offset-l4 m4 offset-m4 s4 offset-s4">
                <input dir="rtl" placeholder="ایمیل خود را وارد کنید" type="email" class="white validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col l4 offset-l4 m4 offset-m4 s4 offset-s4">
                <input dir="rtl" placeholder="گذرواژه خود را وارد کنید" type="password" class="white validate">
            </div>
        </div>
        <div class="row center">
            <p >
                <input type="checkbox" class="filled-in" id="filled-in-box"  />
                <label class="white-text" for="filled-in-box">مرا به خاطر بسپار</label>
            </p>
        </div>
        <div class="row center">
            <a class="  waves-effect waves-light btn btn-large red accent-1" href="register.html">ورود</a>
        </div>
        <div class="row center">
            <a href="forget.html"> <label class="white-text ">گذرواژه خود را فراموش کرده اید؟</label></a>
        </div>

    </div>
</div>






<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./bower_components/Materialize/dist/js/materialize.min.js"></script>
</body>
</html>
