<div class="container valign-wrapper login">
    <div class="valign">
        <form name="form" valid-submit="submit(model)" novalidate>
            <div class="row header-text center ">
                <label class="master-title teal-text text-lighten-4">{{ action }}</label>
            </div>
            <div class="row center ">
                <div class="input-field col l4 offset-l4 m4 offset-m4 s4 offset-s4">
                    <input name="title" ng-model="model.title" dir="rtl" placeholder="عنوان" type="text" class="white validate" required>
                    <validation name="title"></validation>
                </div>
            </div>
            <div class="row center ">
                <div class="input-field col l4 offset-l4 m4 offset-m4 s4 offset-s4">
                    <input class="white validate"
                           ng-model="model.dueDate"
                           format="yyyy-mm-dd"
                           id="date"
                           input-date
                           name="dueDate"
                           required
                           placeholder="تاریخ"
                           type="text" />
                    <validation name="dueDate"></validation>
                </div>
            </div>
            <div class="row center ">
                <div class="input-field col l4 offset-l4 m4 offset-m4 s4 offset-s4">
                    <input name="assignedTo" ng-model="model.assignedTo" dir="rtl" placeholder="الصاق - آدرس ایمیل"  type="email" class="white validate">
                    <validation name="assignedTo"></validation>
                </div>
            </div>
            <div class="row center">
                <input type="button" class="waves-effect waves-light btn btn-large red accent-2" ng-click="showDashboard()" value="انصراف" />
                &nbsp;&nbsp;&nbsp;
                <input type="submit" class="waves-effect waves-light btn btn-large teal accent-2" value="{{ action }}" />
            </div>
        </form>
    </div>
</div>
